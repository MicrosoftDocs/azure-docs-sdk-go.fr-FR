sections:
- items:
  - type: markdown
    text: >
      Commencez à développer des applications avec le [kit de développement logiciel Microsoft Azure SDK pour Go](https://github.com/Azure/azure-sdk-for-go) à l’aide de nos outils et didacticiels officiels.
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 2
    items:
    - title: Prise en main
      html: <p>Installer le kit de développement logiciel Microsoft Azure SDK pour Go</p>
      href: https://docs.microsoft.com/go/azure/azure-sdk-go-install
      image:
        src: https://docs.microsoft.com/media/common/i_get-started.svg
    - title: Exemples de code
      html: <p>Exemples de code Azure avec Go</p>
      image:
        src: https://docs.microsoft.com//media/common/i_code-samples.svg
      href: https://github.com/azure-samples/azure-sdk-for-go-samples
    - title: Kit de développement logiciel (SDK) &amp; outils
      html: <p>Outils de développeur</p>
      href: https://docs.microsoft.com/go/azure/azure-sdk-go-tools
      image:
        src: https://docs.microsoft.com/media/common/i_download-install.svg
    - title: Référence API
      html: <p>GoDoc pour le kit de développement logiciel Microsoft Azure SDK pour Go</p>
      href: https://godoc.org/github.com/Azure/azure-sdk-for-go
      image:
        src: https://docs.microsoft.com/media/common/i_api-reference.svg
- title: Démarrages rapides kit de développement logiciel (SDK) Go
  items:
  - type: paragraph
    text: Apprenez à utiliser le kit de développement logiciel Microsoft Azure SDK pour Go.
  - type: list
    style: cards
    className: cardsM
    columns: 2
    items:
    - title: Déployer une machine virtuelle à partir d’un modèle de ressource Azure avec Go
      href: https://docs.microsoft.com/go/azure/azure-sdk-go-qs-vm
      image:
        src: https://docs.microsoft.com/azure/virtual-machines/media/index/virtualmachine.svg
    - title: Transférer des objets vers le Stockage Blob Azure à l’aide du kit de développement logiciel (SDK) Stockage Azure pour Go
      href: https://docs.microsoft.com/azure/storage/blobs/storage-quickstart-blobs-go?toc=%2fgo%2fazure%2ftoc.json
      image:
        src: https://docs.microsoft.com/azure/media/index/logo_azure-blob-storage.svg
    - title: Se connecter à Azure Database pour PostgreSQL avec Go
      href: https://docs.microsoft.com/azure/postgresql/connect-go?toc=%2fgo%2fazure%2ftoc.json
      image:
        src: https://docs.microsoft.com//azure/media/index/PostgreSQL.svg
